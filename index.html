<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selector</title>
</head>
<body>
    <form>
        <label for="passengers">Select number of passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="19">
    </form>
    <div id="vehicle-image">
        <img id="mercVito" style="display:none;" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/4QAiRXhpZgAATU0AKgAAAAgAAkAAAAMAAAABAAEAAwA..." alt="Mercedes Vito">
        <img id="mercSprinter" style="display:none;" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/4QAiRXhpZgAATU0AKgAAAAgAAkAAAAMAAAABAAEAAwA..." alt="Mercedes Sprinter">
    </div>
    <script>
        const passengerInput = document.getElementById('passengers');
        const mercVito = document.getElementById('mercVito');
        const mercSprinter = document.getElementById('mercSprinter');

        passengerInput.addEventListener('input', function() {
            const value = parseInt(passengerInput.value);
            if (value >= 1 && value <= 5) {
                mercVito.style.display = 'block';
                mercSprinter.style.display = 'none';
            } else if (value >= 6 && value <= 19) {
                mercVito.style.display = 'none';
                mercSprinter.style.display = 'block';
            } else {
                mercVito.style.display = 'none';
                mercSprinter.style.display = 'none';
            }
        });
    </script>
</body>
</html>
