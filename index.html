<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selector</title>
</head>
<body>
    <h1>Select Your Vehicle</h1>
    <label for="passengerCount">Number of Passengers:</label>
    <input type="number" id="passengerCount" min="1" max="19">
    <img id="vehicleImage" src="" alt="Vehicle Image">

    <script>
        const passengerCountInput = document.getElementById('passengerCount');
        const vehicleImage = document.getElementById('vehicleImage');

        passengerCountInput.addEventListener('input', function () {
            const passengerCount = parseInt(passengerCountInput.value);
            if (passengerCount >= 1 && passengerCount <= 5) {
                vehicleImage.src = 'images/vito.jpg';
            } else if (passengerCount >= 6 && passengerCount <= 19) {
                vehicleImage.src = 'images/sprinter.jpg';
            } else {
                vehicleImage.src = '';
            }
        });
    </script>
</body>
</html>
