<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selector</title>
</head>
<body>
    <h1>Select Your Vehicle</h1>
    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" max="19">

    <div id="vehicle-display" style="display:none;">
        <img id="vehicle-img" src="" alt="Vehicle Image">
    </div>

    <script>
      function displayVehicle() {
        const passengerCount = document.getElementById('passengers').value;
        const vehicleDisplay = document.getElementById('vehicle-display');
        const vehicleImg = document.getElementById('vehicle-img');

        if (passengerCount >= 1 && passengerCount <= 5) {
          vehicleImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...'; // Base64 for Vito
          vehicleDisplay.style.display = 'block'; // to show the vehicle display section
        } else if (passengerCount >= 6 && passengerCount <= 19) {
          vehicleImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUB...'; // Base64 for Sprinter
          vehicleDisplay.style.display = 'block'; // to show the vehicle display section
        } else {
          vehicleDisplay.style.display = 'none'; // hide if passenger count is out of range
        }
      }
      document.getElementById('passengers').addEventListener('input', displayVehicle);
    </script>
</body>
</html>
