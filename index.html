<!-- Booking Form Vehicle Display Section -->
<div id="vehicle-selection">
  <h2>Select Your Vehicle</h2>
  <div id="vehicle-images">
    <div class="vehicle-option" data-passengers="1-5">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Vito (1-5 passengers)" />
      <p>Vito (1-5 passengers)</p>
    </div>
    <div class="vehicle-option" data-passengers="6-19">
      <img src="/images/sprinter.png" alt="Sprinter (6-19 passengers)" />
      <p>Sprinter (6-19 passengers)</p>
    </div>
  </div>
</div> 

<script>
  document.querySelectorAll('.vehicle-option').forEach(option => {
    option.addEventListener('click', function() {
      // Handle vehicle selection
      const passengers = this.getAttribute('data-passengers');
      console.log(`Selected vehicle for ${passengers}`);
      // Additional selection handling logic
    });
  });
</script>
